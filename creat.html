<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creat</title>
    <link rel="stylesheet" href="css/creat.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Itim:regular"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="switch-theme">
          <input
            class="switch-theme__input"
            type="checkbox"
            id="theme-switch"
          />
          <div class="switch-theme__switch">
            <div class="switch-theme__switch-sub"></div>
            <div class="switch-theme__switch-sub"></div>
            <div class="switch-theme__switch-sub"></div>
            <svg
              class="switch-theme__cloud-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="45"
              viewBox="0 0 50 50"
              class="mdl-js"
            >
              <path
                d="M38.71 20.07c-1.36-6.88-7.43-12.07-14.71-12.07-5.78 0-10.79 3.28-13.3 8.07-6.01.65-10.7 5.74-10.7 11.93 0 6.63 5.37 12 12 12h26c5.52 0 10-4.48 10-10 0-5.28-4.11-9.56-9.29-9.93z"
              />
            </svg>
          </div>
          <div class="switch-theme__sub"></div>
          <div class="switch-theme__sub"></div>
          <div class="switch-theme__sub"></div>
          <div class="switch-theme__sub"></div>
          <div class="switch-theme__sub"></div>
          <div class="switch-theme__sub"></div>
        </div>
      </header>
      <div class="creat__button-back">
        <a href="index.html"><</a>
      </div>
      <div class="creat__container">
        <div class="creat__input">
          <input class="creat__password" type="text" readonly />
          <button class="creat__copy">
            <img src="img/copy-unscreen.gif" alt="" width="50" height="50" />
          </button>
        </div>
        <div class="creat__b">
          <button class="creat__button">Creat password</button>
        </div>
      </div>
    </div>
    <script src="js/creat.js"></script>
  </body>
</html>
